<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>Forgot Password</title>
    <!-- Bootstrap Core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Style Core CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Animate Core CSS -->
    <link href="assets/css/animate.css" rel="stylesheet">
    <!-- Hover Core CSS -->
    <link href="assets/css/hover.css" rel="stylesheet">
    <!-- Custom fonts for this template -->
    <link href="assets/css/simple-line-icons.css" rel="stylesheet" type="text/css">
</head>

<body class="login-form-outer cyan">
    <!-- Forgot password section start here-->
    <div class="login-form-wrap">
        <div class="form-login zoomIn animated">
            <div class="form-login-inner">
                <!-- Logo section start here-->
                <div class="logo-wrap">
                    <a href="javascript:void(0)">
                        <img src="assets/images/logo.jpg" alt="Carry First" />
                    </a>
                </div>
                <!-- Logo section close here-->
                <h1>Forgot Password</h1>
                <p class="description">Forgot your password? Don't worry, send us your registered email id and we will send you steps to reset you password.</p>
                <!-- Forgot password form start here -->
                <form action="" method="">
                    <div class="form-group">
                        <div class="input-holder clearfix">
                            <input type="text" name="" value="" maxlength="70" placeholder="Email ID" />
                            <span class="error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="btn-holder center-align-block two-btn">
                            <a href="login.html" class="btn back hvr-ripple-out">Cancel</a>
                            <a href="reset-password.html" class="btn success hvr-ripple-out">Send</a>
                        </div>
                    </div>
                </form>
                <!-- Forgot password form end here -->
            </div>
        </div>
    </div>
    <!-- Forgot password section end here-->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script>
        $(document).ready(function() {
            $(".input-holder input").focus(function() {
                $(this).parent().addClass("active");
            }).blur(function() {
                $(this).parent().removeClass("active");
            });
        });
    </script>
</body>

</html>
